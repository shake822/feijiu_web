<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table>
    <thead>
    <td>名字</td>
    <td>年龄</td>
    </thead>
    {% for user in users %}
        <tr>
            <td>{{ user.user_name }}</td>
            <td>{{ user.user_age }}</td>
        </tr>
    {% endfor %}

</table>

<a href="{% url 'new_user' %}">创建</a>
</body>
</html>
